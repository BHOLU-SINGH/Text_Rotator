<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Text Rotator Effect | Free Projects1</title>
	<meta name="keywords" content="free projects1, special learning, get free source code, bholu singh">
	<meta name="description" content="In this effect, the content value automatically changed at run time. and also set a new value, place on previous value, and this process repeats one by one after a certain time.">
	<link rel="shortcut icon" href="favicon.png" type="image/x-icon">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h2 id="text">Be
		<span style="display: initial;"> ~ Are Best</span>
		<span> ~ Healthy</span>
		<span> ~ Creative</span>
		<span>~Amazing</span>
		<span> ~ Unique</span>
		<span> ~ Cool</span>
		<span>Awesome</span>
	</h2>

	<script type="text/javascript">
		var text = document.getElementById('text');
		var word = text.getElementsByTagName('span');

		var i = 0;
		function rotator(){
			word[i].style.display = 'none';
			i = (i + 1) % word.length;
			word[i].style.display = 'initial';
		}
		setInterval(rotator, 2000);
	</script>
</body>
</html>
